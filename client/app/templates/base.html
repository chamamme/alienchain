<html>
<style>
  .navs{
    background-color: #e1e1e1;
    display: table;
    padding: 5px;
    list-style: none;
    width: 100%;
    text-align: center;
  }
  .navs li{
  float:left;
  padding-left : 10px

  }
</style>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <ul class="navs">
      <li><a href="/index">Home</a></li>
      <li><a href="http://localhost:8000/chain">Blocks({{blocks|length}})</a></li>
      <li><a href="http://localhost:8000/peers">Peers</a></li>
    </ul>
    <center><h1>{{ title }}</h1></center>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
