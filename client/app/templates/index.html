<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<br>

	<div class="row">
		<div class="col-md-4">
			<form class="form" action="/submit" id="textform" method="post">
				<div class="form-group">
				<input type="text" class="form-control" name="author" placeholder="Your name">
				</div>
				<div class="form-group">
					<textarea class="form-control" name="content"  placeholder="Whats on your mind..."></textarea>
				</div>
				<input class="btn btn-success btn-sm btn-block" type="submit" value="Post">
			</form>
		</div>
		<div class="col-md-8">
				<div >
				{% for post in posts %}

					<div class="card">

					  <div class="card-body">
						<blockquote class="blockquote mb-0">
						  <p>{{post.data.content}}</p>
						  <footer class="blockquote-footer">{{post.data.author}} <cite title="Source Title">{{readable_time(post.timestamp)}}</cite></footer>
						</blockquote>
					  </div>
					</div>
				{% endfor %}
		</div>

	</div>

	<br>
	<!--<div class="" style="text-align:center">-->
		<!--<a href="{{node_address}}/mine" target="_blank">-->
			<!--<button>Mine Messages</button>-->
		<!--</a>-->
		<!--<a href="/">-->
			<!--<button>Resync</button>-->
		<!--</a>-->
	<!--</div>-->



	<style>
		.post_box {
		    background: #fff;
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 8px;
		    border-top: 1px solid #f0f0f0;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}

		.post_box-avatar {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}

		.post_box-avatar::after {
		    content:"";
		    display:block;
		}

		.post_box-name {
		    font-weight: bold;
		}

		.post_box-subtitle {
		    color: #777;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}

		.post_box-options {
		    float: right;
		}
		.option-btn {
		    background: #f8f8f8;
		    border: none;
		    color: #2c3e50;
		    padding: 7px;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 2px;
		    margin-right: 2px;
		    outline: none;
		    height: 42px;
		}
	</style>
    </div>
{% endblock %}
